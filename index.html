<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b160f7bbaf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Star-Wars</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/header-background.png" alt="">
            <div class="title">STAR WARS CATALOG</div>
        </header>
        <main>
           <div class="card">
                <div class="card-1">
                    <h2>Characters</h2>
                    <div id="loader_char">
                        <li class="char-0"></li>
                        <li class="char-1"></li>
                        <li class="char-2"></li>
                        <li class="char-3"></li>
                        <li class="char-4"></li>
                        <li class="char-5"></li>
                        <li class="char-6"></li>
                        <li class="char-7"></li>
                        <li class="char-8"></li>
                        <li class="char-9"></li> 
                    </div> 
                    <div class="card_footer">
                        <div class="prev">
                            <div class="vector">
                                <i class="fas fa-caret-left"></i>
                            </div>
                        </div>
                        <div class="pages">
                            
                        </div>
                        <div class="next">
                            <div class="vector">
                                <i class="fas fa-caret-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-2">
                    <h2>Details</h2>
                    <div id="loader_details">
                    
                    <p class="name clear"></p>
                    <p class="height clear"></p>
                    <p class="mass clear"></p>
                    <p class="hair_color clear"></p>
                    <p class="skin_color clear"></p>
                    <p class="eye_color clear"></p>
                    <p class="birth_year clear"></p>
                    <p class="gender clear"></p>
                </div>
                <div id="loader_planet">
                    <p class="name name_planet clear"></p>
                    <p class="rotation_period clear"></p>
                    <p class="orbital_period clear"></p>
                    <p class="diameter clear"></p>
                    <p class="climate clear"></p>
                    <p class="gravity clear"></p>
                    <p class="terrain clear"></p>   
                </div>    
            
           </div>     
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
